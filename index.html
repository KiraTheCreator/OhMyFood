<!DOCTYPE html>
<html lang="fr">
    
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--Lien vers fichier CSS normalize-->
        <link rel="stylesheet" href="./public/css/normalize.css" />
        <!--Lien vers fichier style CSS principal-->
        <link rel="stylesheet" href="./public/css/style.css" />
        <!--Integration des polices et des icons-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/1acf5b019b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="principal-header">    
        <h1 class="principal-header__logo">ohmyfood</h1>
    </header>
    <div class="localisation-header">
        <div class="localisation-header__icon"><i class="fa-solid fa-location-dot"></i></div>
        <p class="localisation-header__venue">Paris, Belleville</p>
    </div>
    <section class="site-presentation">
        <h2 class="site-presentation__title">Réservez le menu qui</br>vous convient</h2>
        <p class="site-presentation__description">Découvez des restaurants d'exception,</br> séléctionnés par nos soins.</p>
        <button class="site-presentation__button">Explorer nos restaurants</button>
    </section>

    <section class="fonctionnement-homepage">

        <h2 class="fonctionnement-homepage__title">Fonctionnement</h2>
        <div class="fonctionnement-homepage__card">
            <div class="fonctionnement-homepage__card__numero">1</div>
            <div class="fonctionnement-homepage__icon"><i class="fa-solid fa-mobile-screen-button"></i></div>
            <h3 class="fonctionnement-homepage__title">Choisissez un restaurant</h3>
        </div>

        <div class="fonctionnement-homepage__card">
            <div class="fonctionnement-homepage__card__numero">2</div>
            <div class="fonctionnement-homepage__icon"><i class="fa-solid fa-list"></i></div>
            <h3 class="fonctionnement-homepage__title">Composez votre menu</h3>
        </div>

        <div class="fonctionnement-homepage__card">
            <div class="fonctionnement-homepage__card__numero">3</div>
            <div class="fonctionnement-homepage__icon"><i class="fa-solid fa-store"></i></div>
            <h3 class="fonctionnement-homepage__title">Dégustez au restaurant</h3>
        </div>
    </section>
    
    <nav>
        
    </nav>
</body>
</html>
